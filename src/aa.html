<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../dist/output.css">
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <title>Document</title>
</head>

<body class="font-poppins min-h-screen">
      <!-- navbar -->
      <nav class="fixed top-0 left-0 h-full w-[75px] sm:w-[250px] px-[10px] py-[14px] border-r-[1px] border-solid">
            <!-- logo name -->
            <div class="flex items-center justify-center mt-5">
                  <!-- logo image -->
                  <div class="flex justify-center min-w-[45px]">
                        <img class="w-10 object-cover rounded-md" src="logo.png" alt="">
                  </div>
                  <!-- logo name -->
                  <span class="text-[22px] font-semibold ml-[14px] hidden sm:flex">Coding Lab</span>
            </div>

            <!-- menu item -->
            <div
                  class="mt-[20px] px-1 py-1 sm:px-8 sm:py-5 h-[calc(100%_-_90px)] flex flex-col justify-between items-center sm:items-start bg-red-500">
                  <!-- nav link -->
                  <ul>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i class="uil uil-moon mr-2"></i><span
                                          class="hidden sm:flex">Dashboard</span></a>
                        </li>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i class="uil uil-sun mr-2"></i><span
                                          class="hidden sm:flex">Content</span></a>
                        </li>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i class="uil uil-sad mr-2"></i><span
                                          class="hidden sm:flex">Analytics</span></a>
                        </li>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i class="uil uil-water mr-2"></i><span
                                          class="hidden sm:flex">Like</span></a>
                        </li>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i class="uil uil-cloud mr-2"></i><span
                                          class="hidden sm:flex">Comment</span></a>
                        </li>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i class="uil uil-smile mr-2"></i><span
                                          class="hidden sm:flex">Share</span></a>
                        </li>
                  </ul>
                  <!-- log out mode -->
                  <ul>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i></i><span>Log Out</span></a>
                        </li>
                        <li>
                              <a class="flex items-center h-[50px] transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:text-indigo-500 duration-200"
                                    href=""><i></i><span>Mode</span></a>
                        </li>
                        <div>
                              <!-- switch -->
                              <span></span>
                        </div>
                  </ul>
                  <!-- mode toggle -->
            </div>
      </nav>

      <!-- content -->

      <div
            class="relative left-[75px] sm:left-[250px] min-h-screen w-[calc(100%_-_75px)] sm:w-[calc(100%_-_250px)] px-10 py-14">

            <div class="bg-white rounded-lg overflow-hidden">
                  <table class="w-full table-auto     ">
                        <thead>
                              <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Nama</th>
                                    <th class="py-3 px-6 text-left">Alamat</th>
                                    <th class="py-3 px-6 text-left">Telepon</th>
                              </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                              <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="py-3 px-6 text-left whitespace-nowrap">John Doe</td>
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Jl. Sudirman No. 123, Jakarta</td>
                                    <td class="py-3 px-6 text-left whitespace-nowrap">08123456789</td>
                              </tr>
                              <tr class="border-[1px] border-gray-200 hover:bg-gray-100">
                                    <td class="border-[1px] border-gray-200 py-3 px-6 text-left whitespace-nowrap">Jane
                                          Doe</td>
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Jl. Gatot Subroto No. 456, Jakarta
                                    </td>
                                    <td class="py-3 px-6 text-left whitespace-nowrap">08987654321</td>
                              </tr>
                              <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Mike Smith</td>
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Jl. Pangeran Diponegoro No. 789,
                                          Jakarta</td>
                                    <td class="py-3 px-6 text-left whitespace-nowrap">081111222333</td>
                              </tr>
                        </tbody>
                  </table>
            </div>

      </div>

</body>

</html>
